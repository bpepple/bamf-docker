version: '3'
services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - django:/usr/src/app
      - django_static:/usr/src/app/static
    env_file: .env
    command: /usr/local/bin/gunicorn bamf.wsgi:application -w 2 -b :8000

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - nginx_static:/www/static
      - django:/usr/src/app
      - django_static:/usr/src/app/static
    depends_on:
      - web

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  django:
  django_static:
  nginx_static:
  pgdata:
  redisdata: